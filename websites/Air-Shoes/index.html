<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes Website HTML CSS & JS</title>
    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Local Stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Box Icons Link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Remix Icons Link -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"rel="stylesheet"/>
    <!-- Google Icons Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar Section -->
<header>
    <a href="#" class="logo">
        <img src="img/logo.png">
        <span class="logospan"> SO<span class="word">LES</span></span>
      
    </a>
    <ul class="navbar">
        <li><a href="/sites/air/index.html">Men</a></li>
        <li><a href="/sites/air/women.html">Women</a></li>
        <li><a href="/sites/air/kids.html">Kids</a></li>
        <li><a href="#">Sale</a></li>
        <li><a href="#">Sneakers</a></li>
    </ul>
    <div class="nav-right">
        <a href="#"><i class="ri-file-search-line"></i></a>
        <a href="#"><i class="ri-shopping-cart-2-line"></i></a>
        <div class="bx bx-menu" id="menu-icon"></div>
        <box-icon type='solid' name='x-square'></box-icon>
    </div>
</header>
<!-- Navbar Section End -->
<!-- Hero Section Start -->
<section class="hero">
    <div class="hero-img" data-aos="zoom-in" data-aos-duration="2000">
        <img src="img/hero1.png" class="one">
    </div>
    <div class="hero-text">
        <h1 data-aos="fade-right" data-aos-duration="1500">Air <br> Dunk-270 </h1>
        <p data-aos="flip-down" data-aos-duration="1400" delay="200">1st Lifestyle Air returns with a
            vibrant color gradient that's sure to turn 
            heads. Vibrant color gradient that's sure to turn heads.
        </p>
        <h5 data-aos="fade-right" data-aos-duration="1500" delay="300">$125.00</h5>
        <div class="hero-btnn"data-aos="flip-down" data-aos-duration="1500" delay="400">
            <a href="#" class="btn">Add to Cart</a>
            <a href="#" class="btn2">View Details</a>
        </div>
    </div>
</section>
    <div class="content">
        <div class="box" data-aos="zoom-in-right" data-aos-duration="1200" delay="100">
            <li><img src="img/p1.png" onclick="slider('img/hero1.png')"></li>
        </div>
        <div class="box" data-aos="zoom-out-left" data-aos-duration="1300" delay="150">
            <li><img src="img/p2.png" onclick="slider('img/hero2.png')"></li>
        </div>
        <div class="box" data-aos="zoom-in-right" data-aos-duration="1300" delay="200">
            <li><img src="img/p3.png"  onclick="slider('img/hero3.png')"></li>
        </div>
    </div>

    <a href="#" class="scroll"><i class="ri-arrow-up-double-line"></i></a>
<!-- Hero Section End -->
<!-- Script -->
<script src="js/script.js"></script>
<!-- Animate on Scroll -->
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init({
    offset:1
  });
</script>
</body>
</html>
